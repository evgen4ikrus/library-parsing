<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="../static/css/bootstrap.min.css">
    <link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon">
    <title>Моя библиотека</title>
  </head>
  <body>
    <div class="container">

      <nav class="m-4" aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item {% if page_num == 1 %} disabled {% endif %}">
            <a class="page-link" href="index{{ page_num - 1 }}.html">Назад</a>
          </li>
          {% for number in range(1, number_pages + 1) %}
            <li class="page-item {% if number == page_num %} active {% endif %}">
              <a class="page-link" href="index{{ number }}.html">{{ number }}</a>
            </li>
          {% endfor %}
          <li class="page-item {% if page_num == number_pages %} disabled {% endif %}">
            <a class="page-link" href="index{{ page_num + 1 }}.html">Вперед</a>
          </li>
        </ul>
      </nav>

      <div class="row">
        {% for book in books_on_page %}
          <div class="col-6">
            <div class="card mb-3" style="max-width: 540px;">
              <div class="row no-gutters">
                <div class="col-md-4">
                  <img src="../{{ book.img_src }}"
                       class="card-img"
                       alt="Book cover: {{ book.title }}">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <h6 class="card-title">{{ book.author }}</h6>
                    {% for genrу in book.genres %}
                      <span class="badge badge-light mt-3 mb-3">{{ genrу }}</span>
                    {% endfor %}<br>
                    <a href="../{{ book.book_path}}" target="_blank">Read</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>

    </div>

    <script src="../static/js/jquery-3.3.1.slim.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
  </body>
</html>
